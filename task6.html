<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 6 - Form</title>
  </head>
  <body>
    <form>
      <h2>Join the Newsletter</h2>
      <label>
        <span>First name</span>
        <input type="text" placeholder="Jane" name="login" autofocus required />
      </label>
      <label>
        <span>Email</span>
        <input type="email" placeholder="jane@acme.com" name="email" />
      </label>
      <button type="submit">Subscribe</button>
    </form>
  </body>
</html>
