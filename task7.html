<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task 7 - Form2</title>
  </head>
  <body>
    <section>
      <h2>The largest community of photo enthusiasts</h2>
      <form>
        <h3>Sign up for a free account</h3>
        <label>
          <input
            type="text"
            placeholder="First name"
            name="fname"
            autofocus
            required
          />
        </label>
        <label>
          <input type="text" placeholder="Last name" name="lname" />
        </label>
        <label>
          <input
            type="email"
            placeholder="Email address"
            name="email"
            required
          />
        </label>
        <label>
          <input
            type="password"
            placeholder="Create password"
            name="password"
          />
        </label>
        <button type="submit">Register</button>
      </form>
    </section>
  </body>
</html>
